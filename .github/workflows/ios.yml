name: Celeste iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build archive
        run: |
          xcodebuild \
            -project Celeste.xcodeproj \
            -scheme Celeste \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Celeste.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      - name: Make IPA
        run: |
          mkdir Payload
          cp -R build/Celeste.xcarchive/Products/Applications/*.app Payload/
          zip -r Celeste.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: celeste-ipa
          path: Celeste.ipa